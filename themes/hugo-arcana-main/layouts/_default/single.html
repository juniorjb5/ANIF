{{ define "main" }}
    <header>
        <h2>{{ .Title }}</h2>
        <p>{{ .Description }}</p>
        {{ if .Site.Params.show_post_dates | default true }}
            {{- with .Date }}<time>{{ . | time.Format ":date_medium" }}</time>{{ end }}
        {{ end }}
        {{ partial "tags.html" . }}
    </header>

    {{- if .Params.image }}
    <span class="image featured">
        <img src="{{ .Params.image | relURL }}" alt="{{ .Params.image_alt }}" 
            style="
                max-width: 600px;
                height: auto;
                object-fit: cover;
                border-radius: 8px;
                display: block;
                margin: 0 auto;
            " />
    </span>
{{ end }}

    {{- .Content }}
{{ end }}
