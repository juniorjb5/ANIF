<div class="gallery">
    {{ $path := printf "%s%s" .Site.BaseURL "gallery/" }}
    {{ $files := readDir "static/gallery" }}
    {{ range $files }}
        {{ if not .IsDir }}
            <a href="{{ $path }}{{ .Name }}" class="glightbox" data-title="{{ .Name }}">
                <img src="{{ $path }}{{ .Name }}" alt="{{ .Name }}">
            </a>
        {{ end }}
    {{ end }}
</div>

<style>
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
}

.gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 5px;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}
</style>
